<div class="row">
  <div class="col-xl-12">
    <mat-button-toggle-group name="fontStyle" #group="matButtonToggleGroup" [value]="selectedVal" (change)="onValChange(group.value)" >
        <mat-button-toggle value="1">Hoy</mat-button-toggle>
        <mat-button-toggle value="7">7 Días</mat-button-toggle>
        <mat-button-toggle value="30">30 días</mat-button-toggle>
        <mat-button-toggle value="60">60 días</mat-button-toggle>
        <mat-button-toggle value="90">90 días</mat-button-toggle>
        <mat-button-toggle value="0">Todos</mat-button-toggle>
      </mat-button-toggle-group>
  </div>
</div>
<br>



<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtro inteligente de información">
</mat-form-field>

<div class="mat-elevation-z8 container-table">
  <table mat-table [dataSource]="dataSource" matSort>   
    
    <ng-container matColumnDef="index">
        <th class="header-table" mat-header-cell *matHeaderCellDef mat-sort-header> No: </th>
        <td class="content-table" mat-cell *matCellDef="let row; let i = index"> {{i+1}}  </td>
    </ng-container>

    <ng-container matColumnDef="client">
        <th class="header-table" mat-header-cell *matHeaderCellDef mat-sort-header> Cliente: </th>
        <td  class="content-table" mat-cell *matCellDef="let row"> {{row.client}}  </td>
    </ng-container>


    <ng-container matColumnDef="cedula">
      <th class="header-table"  mat-header-cell *matHeaderCellDef mat-sort-header> Cédula: </th>
      <td class="content-table" mat-cell *matCellDef="let row"> {{row.cedula}} </td>
    </ng-container>


    <ng-container matColumnDef="movil">
      <th class="header-table"  mat-header-cell *matHeaderCellDef mat-sort-header> Móvil: </th>
      <td class="content-table"  mat-cell *matCellDef="let row"> {{row.movil}} </td>
    </ng-container>

    <ng-container matColumnDef="identificacion">
      <th class="header-table"  mat-header-cell *matHeaderCellDef mat-sort-header> Identificación: </th>
      <td class="content-table"  mat-cell *matCellDef="let row"> {{row.identificacion}} </td>
    </ng-container>

    <ng-container matColumnDef="suscription">
      <th class="header-table"  mat-header-cell *matHeaderCellDef mat-sort-header> Suscripción: </th>
      <td  class="content-table"  mat-cell *matCellDef="let row" > {{row.suscription}} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th class="header-table amount"  mat-header-cell *matHeaderCellDef mat-sort-header> Monto: </th>
      <td  class="content-table"  mat-cell *matCellDef="let row" > {{row.amount | currency:'DOP' }} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th class="header-table" mat-header-cell *matHeaderCellDef mat-sort-header> Fecha: </th>
      <td mat-cell *matCellDef="let row" > {{row.date | date: 'short'}} </td>
    </ng-container>

    <ng-container matColumnDef="sku">
      <th class="header-table" mat-header-cell *matHeaderCellDef mat-sort-header> SKU: </th>
      <td  class="content-table"  mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.sku}} </td>
    </ng-container>


    <ng-container matColumnDef="isActive">
        <th class="header-table" mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td  class="content-table"  mat-cell *matCellDef="let row">           
          <ng-container *ngIf="row.isActive"> 
            <button (click)="onUpdateStatus(true, row._id)"  type="button" class="btn btn-success btn-circle"><i class="fa fa-check"></i> </button>
          </ng-container>
          <ng-container *ngIf="!row.isActive">
            <button (click)="onUpdateStatus(false, row._id)"  type="button" class="btn btn-danger btn-circle"><i class="fa fa-close"></i> </button>
          </ng-container>
        
        </td>
    
     </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator class="paginator" [pageSizeOptions]="[10, 15, 25, 100]"></mat-paginator>
</div>
