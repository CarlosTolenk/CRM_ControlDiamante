<div class="row" >   
  <div class="col-lg-12">
      <div class="card">               
          <div class="card-body shadow">
              <div class="d-flex">
                  <div class="">
                      <h4 class="card-title m-b-5">
                          <span class="lstick"></span>Planes Activos
                      </h4>                                                          
                  </div>  
                  <div class="pull-right">
                      <button class="btn btn-info waves-effect waves-light" type="button"><span class="btn-label"><i class="fa fa-plus"></i></span>Agregar</button>
                  </div>                                  
              </div>                       
              <div class="stats-bar">                
                <div class="table-responsive">
                        <table class="table">
                            <thead class="thead-dark">
                                <tr>
                                <th scope="col">#</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Precio</th>    
                                <th scope="col">Mensajes</th>      
                                <th scope="col">NÃºmeros</th>   
                                <th scope="col">Acciones</th>                                           
                                </tr>
                            </thead>
                            <tbody>
                                <tr  *ngFor="let item of items | async; let in=index">
                                    <th scope="row">
                                        <p class="text-align">{{in+1}}</p>
                                    </th>                                              
                                    <td scope="row">                                                                             
                                        <p class="text-align">{{item.nombre_plan}}</p>
                                    </td>
                                    <td scope="row">        
                                      <div class="contain-img">
                                          <img class="img-thumbnail" src="{{item.imagen_url}}" alt="{{item.nombre_plan}}">
                                      </div>                            
                                      
                                    </td>
                                    <td scope="row">                                                                             
                                        <p class="text-align">{{item.precio}}</p>
                                    </td>
                                    
                                    <td scope="row">                                                                             
                                        <p class="text-align">{{item.cantidad_mensaje}}</p>
                                    </td>
                                    <td scope="row">                                                                             
                                        <p class="text-align">{{item.cantidad_numero}}</p>
                                    </td >
                                    <td scope="row">
                                      <div class="accion-btn">
                                          <button type="button" class="btn btn-success btn-circle" (click)="viewPlan(content, item)" ><i class="fa fa-eye"></i> </button>
                                          <button type="button" class="btn btn-info btn-circle"><i class="fa fa-edit"></i> </button>
                                          <button type="button" class="btn btn-danger btn-circle"><i class="fa fa-trash"></i> </button>
                                      </div>
                                      
                                    </td>                                            
                                </tr>                       
                            </tbody>
                        </table>
                    </div>  
                     
                
            </div>
         </div>
      </div>
  </div>
 </div>
